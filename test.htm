<script language=JavaScript>
var columns = 'folder icon topic author posts lastpost'.split(" ")
var s=''
var ctr=0
function f_tr(forum_number, folder_col, icon, url, ext, pages, subject, posts, life_time, author, create_date_time, last_author, last_date_time){
function tdz(i){ return '<td class=zc'+(ctr%2*2+i%2)+'>' }
s+='<tr class=z2><td></td></tr><tr class=z1>'
for (i=0; i<columns.length; i++) s+='<td class=z1></td>'+tdz(i)+'</td><td class=z1></td><td class=z2 rowspan=3></td>'
s+='</tr><tr>'
for (i=0; i<columns.length; i++) {
s+=tdz(i)+'</td>'+tdz(i)+'<div class=dr'
switch(columns[i]){
  case 'author':
  case 'posts':
    s+=' align=center'
  default: 
    s+='>'
}
switch(columns[i]){
  case 'folder':
    s+='<img src=http://forum.ixbt.com/fl-'+folder_col+'.gif>'
    break
  case 'icon':
    if(icon) s+='<img src=http://forum.ixbt.com/icons/icon'+icon+'.gif>'
    break
  case 'topic':
    s+=subject
    break
  case 'author':
    s+='<b>'+author+'</b>'
    break
  case 'posts':
    s+=posts
    break
  case 'lastpost':
    s+='time'
    break
}
s+='</div></td>'+tdz(i)+'</td>'
}
s+='</tr><tr class=z1>'
for (i=0; i<columns.length; i++) s+='<td></td>'+tdz(i)+'</td><td></td>'
s+='</tr>'
ctr++
}
</script>
